<!DOCTYPE html>
<html>
  <head>
    <title>Admin wallet add</title>
    <!-- bootstrap 라이브러리 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- jquery 라이브러리 추가 -->
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
  </head>

  <body>
    <div class="container">
      <br />
      <h1>관리자 인증서 발급 페이지</h1>
      <p>관리자 인증을 위한 ID와 Password를 입력하시오.</p>
      <br />
      <label class="form-label">ID</label>
      <input type="text" class="form-control" id="adminid" />
      <br />
      <label class="form-label">PASSWORD</label>
      <input type="password" class="form-control" id="adminpw" />
      <br />
      <button class="btn btn-danger" id="gen-btn">관리자 인증서 생성</button>
    </div>
    <!-- 결과 출력 영역 -->
    <div class="container" id="result"></div>
  </body>
  <script>
    // 버튼클릭시
    // ID와 PASSWORD를 가져와서 /admin POST를 요청 -> Response를 화면에 출력
    $("#gen-btn").click(() => {
      const id = $("#adminid").val();
      const password = $("#adminpw").val();

      console.log(id, password);

      $.post("/admin", { id, password }, (data, status) => {
        console.log(status);

        $("#result").empty();
        const res = JSON.stringify(data);
        $("#result").append(res);
      });
    });
  </script>
</html>
